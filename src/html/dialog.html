<div class="dialog" role="alertdialog" tabindex="0" aria-label="{{label}}" aria-describedby="dialog-window">
	<div id="dialog-window" class="dialog-window" role="document" >
		<div class="dialog-window-inner">{{{content}}}</div>
		<div class="dialog-window-actions">
			<button type="button" class="dialog-window-actions-close">OK</button>
		</div>
	</div>
</div>
